<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Quiz Mundo Anime</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
  <a href="quiz.html">Quiz</a>
  <a href="perfil.html">Perfil</a>
  <a href="noticias.html">Notícias</a>
  <button id="logoutBtn" class="logout-btn">Sair</button>
</nav>

<div class="container">
    <div class="card">
        <h1>Quiz Mundo Anime</h1>
        <form id="quizForm">

            <label>1. Qual seu anime favorito?</label>
            <input type="text" name="generoFavorito" placeholder="Digite seu anime favorito" required>

            <label>2. Qual seu personagem favorito?</label>
            <input type="text" name="tipoProtagonista" placeholder="Digite seu personagem favorito" required>

            <label>3. Qual seu gênero favorito?</label>
            <select name="serieLongaOuCurta" required>
                <option value="">Selecione</option>
                <option value="Ação">Ação</option>
                <option value="Aventura">Aventura</option>
                <option value="Comédia">Comédia</option>
                <option value="Drama">Drama</option>
                <option value="Fantasia">Fantasia</option>
                <option value="Mistério">Mistério</option>
                <option value="Romance">Romance</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Terror">Terror</option>
            </select>

            <label>4. Prefere séries longas ou curtas?</label>
            <select name="generosMaisGosta" required>
                <option value="">Selecione</option>
                <option value="Curta (<25 eps)">Curta (&lt;25 eps)</option>
                <option value="Média (25-50 eps)">Média (25-50 eps)</option>
                <option value="Longa (&gt;50 eps)">Longa (&gt;50 eps)</option>
            </select>

            <label>5. O que mais valoriza em um anime?</label>
            <select name="aspectosValorizados" required>
                <option value="">Selecione</option>
                <option value="História envolvente">História envolvente</option>
                <option value="Animação de qualidade">Animação de qualidade</option>
                <option value="Trilha sonora">Trilha sonora</option>
                <option value="Desenvolvimento de personagens">Desenvolvimento de personagens</option>
                <option value="Plot twists">Plot twists</option>
            </select>

            <label>6. Prefere mais ação ou romance?</label>
            <select name="pergunta6" required>
                <option value="">Selecione</option>
                <option value="Ação">Ação</option>
                <option value="Romance">Romance</option>
                <option value="Equilibrado">Equilibrado</option>
            </select>

            <label>7. Prefere animes antigos ou recentes?</label>
            <select name="pergunta7" required>
                <option value="">Selecione</option>
                <option value="Antigos">Antigos</option>
                <option value="Recentes">Recentes</option>
                <option value="Ambos">Ambos</option>
            </select>

            <label>8. Qual estilo de animação prefere?</label>
            <select name="pergunta8" required>
                <option value="">Selecione</option>
                <option value="Tradicional 2D">Tradicional 2D</option>
                <option value="3D/CGI">3D/CGI</option>
                <option value="Mix 2D+3D">Mix 2D+3D</option>
            </select>

            <label>9. Prefere shonen ou seinen?</label>
            <select name="pergunta9" required>
                <option value="">Selecione</option>
                <option value="Shonen">Shonen</option>
                <option value="Seinen">Seinen</option>
                <option value="Ambos">Ambos</option>
            </select>

            <label>10. Prefere histórias leves ou complexas?</label>
            <select name="pergunta10" required>
                <option value="">Selecione</option>
                <option value="Leve e divertido">Leve e divertido</option>
                <option value="Complexo e profundo">Complexo e profundo</option>
                <option value="Equilibrado">Equilibrado</option>
            </select>

            <button type="submit">Enviar</button>
        </form>

        <div id="resultados"></div>
    </div>
</div>

<script src="quiz.js"></script>
</body>
</html>
